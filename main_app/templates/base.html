
{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderlust</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div style="background-color: #9cc8e1; display: flex; justify-content: space-between; align-items: center;">

         
          
          
            <div>
              <img src="{% static 'assets/images/hero_img.png' %}" alt="Hero Image" style="height: 50px; width: 50px; margin-left: 20px;">
              <a href="{% url 'home' %}" class="left brand-logo"
                >&nbsp;&nbsp;Wanderlust</a
              >
            </div>
          <div>
          <ul>
            <!-- changes below --> 
            <li><a href="">Welcome, {{user.username}}</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
           
            {% if user.is_authenticated %}
           
            <li>
              <a href="{% url 'destinations_index' %}">Destinations</a>
            </li>
            
            <li><a href="{% url 'trips_index' %}">Trips</a></li>
            <li><a href=""><i class="fa-solid fa-bell"></i></a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
            {% endif %}
          </ul>
        </div>
        </div>
      </nav>
    </header>
    <main style="padding: 100px 100px;">
        
        {% block content %} {% endblock %}</main>
        <footer class="page-footer" style="position: fixed; bottom: 0; width: 100%; background-color: #9cc8e1;">
          <div class="right">All Rights Reserved, &copy; 2023 Wanderlust &nbsp;</div>
      </footer>
  </body>
</html>
