{% extends 'base.html' %}
{% load static %}

<style>
  .google-button {
    border: none;
    background-color: #9cc8e1;
    text-align: center;
    border-radius: 20px;
    padding: 5px 10px;
  }
</style>

{% block content %}
  <div class="signup">
    <div class="flex-container" style="display: flex; align-items: center; justify-content: space-between;">
      <img src="{% static 'assets/images/hero_img.png' %}" alt="Hero Image">
      <div class="signup-form">
        <h1>Sign Up</h1>
        <p class="red-text">{{ error_message }}</p>
        <form method="POST" action="{% url 'signup' %}">
          <div class="card">
            <div class="card-content">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn" value="Sign Up">
          
        </form>
        <p>OR</p>
      <div>
        <a href="{% url 'social:begin' 'google-oauth2' %}"
        ><button class="google-button">
          <span>
            <img
              src="{% static 'assets/images/Google_Icons-09-512.webp' %}"
              style="height: 40px"
              alt="Google Icon"
            />
          </span>

          Login with Google
        </button></a
      >
      
      </div>
      
      <br>
        <p>Already have an account?<a href="{% url 'login' %}">Log In</a> </p>
      </div>
    </div>
  </div>
{% endblock %}
