{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Plan a Trip</h1>
<div class="trips-form">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <div class="card">
        <div class="card-content">
            <form action= "{% url 'trips_create' %}" method="POST">
                {% csrf_token %}
                {{ form.as_table }}
                <input type="submit" value="Submit!" class="btn">
            </form>
        </div>
    </div>
</div>

{% endblock %}
