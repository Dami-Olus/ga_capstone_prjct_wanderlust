{% extends 'base.html' %}


{% block content %}

<h1>This is a Destination</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ destinations.name }}</span>
        <p>{{ destinations.country }}</p>
        <p>{{ destinations.currency }}</p>
      </div>
      <div class="card-action">
        <a href="">Edit</a>
        <a href="">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
