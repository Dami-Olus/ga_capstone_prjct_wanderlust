{% extends 'base.html' %}


{% block content %}

<h1>This is a trip</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ trips.name }}</span>
        <p>Start Date: {{ trips.startDate }}</p>
        <p>End Date: {{ trips.endDate }}</p>
      </div>
      <div class="card-action">
        <a href="">Edit</a>
        <a href="">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
