{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Log In</h1>

<form method="POST" action="{% url 'login' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<div class="card">
        <div class="card-content">
	{% csrf_token %}
	{{ form.as_p }}
	
	<input type="hidden" name="next" value="{{ next }}">
	<button type="submit" class="btn">Log In</button>
  </form>
</div>
</div>
{% endblock %}
